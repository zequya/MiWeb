<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --accent:#ff6f61; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      padding: 48px 16px;
      background: linear-gradient(90deg,#ffecd2,#fcb69f);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .wrap { width: 100%; max-width: 760px; }
    h1 { font-size: 3rem; margin: 0 0 8px; color:#d6336c; }
    p.lead { font-size: 1.25rem; margin: 0 0 16px; }
    .slots {
      display: flex; justify-content: center; gap: 20px; margin-bottom: 24px;
    }
    .slot {
      display: flex; flex-direction: column; align-items: center;
      background: #fff; padding: 20px; border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15); width: 120px;
    }
    .number {
      font-size: 2.75rem; margin-bottom: 12px; min-height: 1em;
    }
    button {
      padding: 14px 28px; font-size: 1.2rem; border: none; border-radius: 12px;
      background: var(--accent); color: #fff; cursor: pointer; transition: .2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .cooldown {
      margin-top: 12px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>üéÇ Happy Birthday</h1>
    <p class="lead">Get lucky to win your prize!</p>
    <p><em>Hit 3 of a kind to win üéÅ</em></p>

    <div class="slots" aria-live="polite">
      <div class="slot"><div class="number" id="num1">-</div></div>
      <div class="slot"><div class="number" id="num2">-</div></div>
      <div class="slot"><div class="number" id="num3">-</div></div>
    </div>

    <button id="rollBtn" onclick="rollAll()">Roll All</button>
    <div class="cooldown" id="cooldownMsg"></div>
  </div>

  <script>
    const unlockDate = new Date(2025, 7, 28, 0, 0, 0); // Aug 28, 2025 local
    const cooldownMinutes = 30;
    const maxRollsPerWindow = 3;
    const values = ["-", "-", "-"];
    const el = id => document.getElementById(id);

    // --------------------
    // Utility
    // --------------------
    function rand1to9() { return Math.floor(Math.random() * 9) + 1; }
    function allEqual() { return values[0] !== "-" && values[0] === values[1] && values[1] === values[2]; }

    // --------------------
    // Roll quota per 30m
    // --------------------
    function loadState() {
      const stored = localStorage.getItem("rollState");
      if (stored) return JSON.parse(stored);
      return { windowStart: null, rollsUsed: 0 };
    }
    function saveState(state) { localStorage.setItem("rollState", JSON.stringify(state)); }

    // --------------------
    // Slot animation
    // --------------------
    function animateSlot(slotIndex, finalValue, delay) {
      return new Promise(resolve => {
        let count = 0;
        const interval = setInterval(() => {
          el("num" + (slotIndex+1)).textContent = rand1to9();
          count++;
          if (count > delay) {
            clearInterval(interval);
            values[slotIndex] = finalValue;
            el("num" + (slotIndex+1)).textContent = finalValue;
            resolve();
          }
        }, 100); // change number every 100ms
      });
    }

    async function rollAll() {
      const state = loadState();
      const now = new Date();

      // reset window if needed
      if (state.windowStart) {
        const start = new Date(state.windowStart);
        if (now - start >= cooldownMinutes * 60000) {
          state.windowStart = now.toISOString();
          state.rollsUsed = 0;
        }
      } else {
        state.windowStart = now.toISOString();
        state.rollsUsed = 0;
      }

      if (state.rollsUsed >= maxRollsPerWindow) {
        updateCooldown();
        return;
      }

      // Generate target values first
      let rolled = [rand1to9(), rand1to9(), rand1to9()];

      // prevent triple before unlock
      if (now < unlockDate && rolled[0] === rolled[1] && rolled[1] === rolled[2]) {
        rolled[2] = rolled[2] % 9 + 1; // force change last one
      }

      // Animate each slot one after another
      el("rollBtn").disabled = true; // lock button during spin
      await animateSlot(0, rolled[0], 10);
      await animateSlot(1, rolled[1], 20);
      await animateSlot(2, rolled[2], 30);
      el("rollBtn").disabled = false;

      // Save results
      values[0] = rolled[0];
      values[1] = rolled[1];
      values[2] = rolled[2];

      // Check win
      if (now >= unlockDate && allEqual()) {
        window.location.href = "prize.html";
      }

      // increment roll count
      state.rollsUsed += 1;
      saveState(state);
      updateCooldown();
    }

    // --------------------
    // Cooldown UI
    // --------------------
    function updateCooldown() {
      const state = loadState();
      const btn = el("rollBtn");
      const msg = el("cooldownMsg");
      const now = new Date();

      if (!state.windowStart) {
        btn.disabled = false;
        msg.textContent = "You can roll now!";
        return;
      }

      const start = new Date(state.windowStart);
      if (now - start >= cooldownMinutes * 60000) {
        btn.disabled = false;
        msg.textContent = "You can roll now!";
        return;
      }

      if (state.rollsUsed >= maxRollsPerWindow) {
        const diffMs = cooldownMinutes*60000 - (now - start);
        const mins = Math.floor(diffMs / 60000);
        const secs = Math.floor((diffMs % 60000) / 1000);
        btn.disabled = true;
        msg.textContent = `No rolls left. Next window in ${mins}m ${secs}s.`;
      } else {
        btn.disabled = false;
        msg.textContent = `${maxRollsPerWindow - state.rollsUsed} roll(s) left in this ${cooldownMinutes}-minute window.`;
      }
    }

    setInterval(updateCooldown, 1000);
    updateCooldown();
  </script>
</body>
</html>
