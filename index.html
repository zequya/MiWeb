<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    h1 {
      font-size: 3em;
      color: #d6336c;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100px;
    }
    .number {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e85a50;
    }
  </style>
</head>
<body>

  <h1>üéÇ Happy Birthday üéÇ</h1>
  <p>Get lucky to win your prize!</p>

  <div class="slots">
    <div class="slot">
      <div class="number" id="num1">-</div>
      <button onclick="roll(1)">Roll</button>
    </div>
    <div class="slot">
      <div class="number" id="num2">-</div>
      <button onclick="roll(2)">Roll</button>
    </div>
    <div class="slot">
      <div class="number" id="num3">-</div>
      <button onclick="roll(3)">Roll</button>
    </div>
  </div>

  <script>
    let values = ["-", "-", "-"];

    function roll(slot) {
      let number = Math.floor(Math.random() * 9) + 1; // 1‚Äì9
      values[slot - 1] = number;
      document.getElementById("num" + slot).textContent = number;

      checkWin();
    }

    function checkWin() {
      if (values.every(v => v === values[0] && v !== "-")) {
        // all 3 numbers same
        let today = new Date();
        let unlockDate = new Date("2025-08-28T00:00:00");

        if (today >= unlockDate) {
          window.location.href = "prize.html"; // redirect
        } else {
          alert("üéÅ You got lucky! But the prize unlocks on 28.08.2025 üòâ");
        }
      }
    }
  </script>

</body>
</html>
