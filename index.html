<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Birthday Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --accent: #ff6f61;
            --slot-chrome: #bfc9ca;
            --slot-dark: #222;
            --slot-gloss: rgba(255,255,255,0.25);
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            text-align: center;
            padding: 48px 16px;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(270deg,#ffecd2,#fcb69f,#d6336c,#ffecd2);
            background-size: 800% 800%;
            animation: gradientMove 16s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .wrap {
            width: 100%;
            max-width: 760px;
            margin: 0 auto; /* Center horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 8px;
            color: #d6336c;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        p.lead {
            font-size: 1.25rem;
            margin: 0 0 16px;
            animation: fadeInUp 1.2s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slot machine styling */
        .slots {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 24px;
            background: var(--slot-dark);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25), 0 0 0 8px var(--slot-chrome) inset;
            border: 6px solid var(--slot-chrome);
            position: relative;
            width: 420px;
            padding: 32px 0 24px 0;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }

            .slots.shake {
                animation: slotShake 0.5s;
            }

        @keyframes slotShake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-4px);
            }

            80% {
                transform: translateX(4px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Lever accent */
        .lever {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 120px;
            background: linear-gradient(180deg,#eee 60%,#aaa 100%);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .lever-knob {
            position: absolute;
            right: -16px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 60% 40%, #ff6f61 70%, #d6336c 100%);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 3;
        }

        .slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg,#fff 80%,var(--slot-gloss) 100%);
            padding: 0;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,.18);
            width: 120px;
            height: 120px;
            margin: 0 12px;
            position: relative;
            border: 4px solid var(--slot-chrome);
            overflow: hidden;
        }

            .slot:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 40%;
                background: linear-gradient(90deg,rgba(255,255,255,0.7) 0%,rgba(255,255,255,0.1) 100%);
                pointer-events: none;
            }

            .slot:after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 20%;
                background: linear-gradient(180deg,rgba(0,0,0,0.08) 0%,rgba(0,0,0,0.18) 100%);
                pointer-events: none;
            }

        .number {
            font-size: 3.5rem;
            margin-bottom: 0;
            min-height: 1em;
            transition: transform 0.2s;
            line-height: 120px;
            height: 120px;
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18), 0 0 0 #fff;
            background: transparent;
            user-select: none;
        }

            .number.spin {
                animation: spinBounce 0.5s cubic-bezier(.68,-0.55,.27,1.55);
            }

        @keyframes spinBounce {
            0% {
                transform: scale(1) rotate(0deg);
            }

            40% {
                transform: scale(1.3) rotate(10deg);
            }

            60% {
                transform: scale(0.9) rotate(-10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        button {
            padding: 14px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 2px 8px rgba(255,111,97,0.15);
            animation: fadeInUp 1.5s;
        }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

        .cooldown {
            margin-top: 12px;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            animation: fadeInUp 1.7s;
        }
    </style>
</head>
<body>
    <div class="wrap" role="main">
        <h1>üéÇ Happy Birthday</h1>
        <p class="lead">Get lucky to win your prize!</p>
        <p><em>Hit 3 of a kind to win üéÅ</em></p>

        <div class="slots" id="slots" aria-live="polite">
            <div class="lever"></div>
            <div class="lever-knob"></div>
            <div class="slot"><div class="number" id="num1">-</div></div>
            <div class="slot"><div class="number" id="num2">-</div></div>
            <div class="slot"><div class="number" id="num3">-</div></div>
        </div>

        <button id="rollBtn" onclick="rollAll()">Roll All</button>
        <div class="cooldown" id="cooldownMsg"></div>
    </div>

    <script>
        // Symbols for slot machine
        const slotSymbols = ["üçí", "üçã", "üçÄ", "‚≠ê", "üíé", "üîî", "üçâ", "üßÅ", "üé≤"];
        const cooldownMinutes = 30;
        const maxRollsPerWindow = 3;
        const values = ["-", "-", "-"];
        const el = id => document.getElementById(id);

        // Utility
        function randSymbol() {
            return slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
        }
        function allEqual() {
            return values[0] !== "-" && values[0] === values[1] && values[1] === values[2];
        }

        // Roll quota per 30m
        function loadState() {
            const stored = localStorage.getItem("rollState");
            if (stored) return JSON.parse(stored);
            return { windowStart: null, rollsUsed: 0 };
        }
        function saveState(state) { localStorage.setItem("rollState", JSON.stringify(state)); }

        // Slot animation
        function animateSlot(slotIndex, finalValue, delay) {
            return new Promise(resolve => {
                let count = 0;
                const slotEl = el("num" + (slotIndex + 1));
                const interval = setInterval(() => {
                    slotEl.textContent = randSymbol();
                    slotEl.classList.add("spin");
                    setTimeout(() => slotEl.classList.remove("spin"), 400);
                    count++;
                    if (count > delay) {
                        clearInterval(interval);
                        values[slotIndex] = finalValue;
                        slotEl.textContent = finalValue;
                        slotEl.classList.add("spin");
                        setTimeout(() => slotEl.classList.remove("spin"), 400);
                        resolve();
                    }
                }, 100);
            });
        }

        async function rollAll() {
            const state = loadState();
            const now = new Date();

            // reset window if needed
            if (state.windowStart) {
                const start = new Date(state.windowStart);
                if (now - start >= cooldownMinutes * 60000) {
                    state.windowStart = now.toISOString();
                    state.rollsUsed = 0;
                }
            } else {
                state.windowStart = now.toISOString();
                state.rollsUsed = 0;
            }

            if (state.rollsUsed >= maxRollsPerWindow) {
                updateCooldown();
                return;
            }

            // Generate target values first
            let rolled = [randSymbol(), randSymbol(), randSymbol()];

            // Animate each slot one after another
            el("rollBtn").disabled = true;
            document.getElementById("slots").classList.add("shake");
            setTimeout(() => document.getElementById("slots").classList.remove("shake"), 500);

            await animateSlot(0, rolled[0], 10);
            await animateSlot(1, rolled[1], 20);
            await animateSlot(2, rolled[2], 30);
            el("rollBtn").disabled = false;

            // Save results
            values[0] = rolled[0];
            values[1] = rolled[1];
            values[2] = rolled[2];

            // Check win (date restriction removed)
            if (allEqual()) {
                window.location.href = "riddle.html";
            }

            // increment roll count
            state.rollsUsed += 1;
            saveState(state);
            updateCooldown();
        }

        // Cooldown UI
        function updateCooldown() {
            const state = loadState();
            const btn = el("rollBtn");
            const msg = el("cooldownMsg");
            const now = new Date();

            if (!state.windowStart) {
                btn.disabled = false;
                msg.textContent = "You can roll now!";
                return;
            }

            const start = new Date(state.windowStart);
            if (now - start >= cooldownMinutes * 60000) {
                btn.disabled = false;
                msg.textContent = "You can roll now!";
                return;
            }

            if (state.rollsUsed >= maxRollsPerWindow) {
                const diffMs = cooldownMinutes * 60000 - (now - start);
                const mins = Math.floor(diffMs / 60000);
                const secs = Math.floor((diffMs % 60000) / 1000);
                btn.disabled = true;
                msg.textContent = `No rolls left. Next window in ${mins}m ${secs}s.`;
            } else {
                btn.disabled = false;
                msg.textContent = `${maxRollsPerWindow - state.rollsUsed} roll(s) left in this ${cooldownMinutes}-minute window.`;
            }
        }

        setInterval(updateCooldown, 1000);
        updateCooldown();
    </script>
</body>
</html>
