<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --accent:#ff6f61; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      padding: 48px 16px;
      background: linear-gradient(90deg,#ffecd2,#fcb69f);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .wrap { width: 100%; max-width: 760px; }
    h1 { font-size: 3rem; margin: 0 0 8px; color:#d6336c; }
    p.lead { font-size: 1.25rem; margin: 0 0 16px; }
    .slots {
      display: flex; justify-content: center; gap: 20px; margin-bottom: 24px;
    }
    .slot {
      display: flex; flex-direction: column; align-items: center;
      background: #fff; padding: 20px; border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15); width: 120px;
    }
    .number {
      font-size: 2.75rem; margin-bottom: 12px; min-height: 1em;
    }
    button {
      padding: 14px 28px; font-size: 1.2rem; border: none; border-radius: 12px;
      background: var(--accent); color: #fff; cursor: pointer; transition: .2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .cooldown {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

    <p class="lead">Get lucky to win your prize!</p>
    <p><em>Hit 3 of a kind to win üéÅ</em></p>

    <div class="slots" aria-live="polite">
      <div class="slot"><div class="number" id="num1">-</div></div>
      <div class="slot"><div class="number" id="num2">-</div></div>
      <div class="slot"><div class="number" id="num3">-</div></div>
    </div>

    <button id="rollBtn" onclick="rollAll()">Roll All</button>
    <div class="cooldown" id="cooldownMsg"></div>
  </div>

      return Math.floor(Math.random() * 9) + 1;
    }
    function allEqual() {
      return values[0] !== "-" && values[0] === values[1] && values[1] === values[2];
    }
